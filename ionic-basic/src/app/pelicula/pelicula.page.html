<ion-header [translucent]="true">

    <ion-title>Pelicula</ion-title>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pelicula of peliculas" (click) = "irDetallePelicula(pelicula.id)">

  </ion-list>
</ion-content>
