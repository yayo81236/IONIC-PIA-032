<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detalle-pelicula</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-back-button defaultHref="Pelicula"></ion-back-button>
  <ion-grid>
      <ion-row>
          <ion-col>
              <ion-img [src]="pelicula.image"></ion-img>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-list>
                  <ion-item *ngFor="let trama of pelicula.tramas">
                      {{trama}}
                  </ion-item>
              </ion-list>
          </ion-col>
      </ion-row>
  </ion-grid>
